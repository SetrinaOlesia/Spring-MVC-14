<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Students</title>
</head>
<body>
<div class="container">
    <h2>Students</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>LastName</th>
            <th>FirstName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each="student: ${students}"
            th:if="${(marathon != null && student.getMarathons().contains(marathon)) || marathon == null}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.email}"></td>
            <td>

                <a class="btn btn-info btn-sm"
                   th:href="@{/students/edit/{student_id}(student_id=${student.id})}">
                    Edit
                </a>

                <a th:href="@{/students/view/{studentId}/(studentId=${student.id})}"
                   class="btn btn-primary btn-sm">
                    View Student
                </a>

                <a th:href="@{/marathons/{studentId}/(studentId=${student.id})}"
                   class="btn btn-primary btn-sm">
                    View Marathons for this student
                </a>

                <a th:href="@{/students/delete/{student_id}(student_id=${student.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/students/add}"
       class="btn btn-success btn-sm">
        Create new student
    </a>

    <a th:href="@{/marathons/}"
       class="btn btn-info btn-sm">
        View Marathons
    </a>

    <a th:href="@{/students/}"
       class="btn btn-info btn-sm">
        View Students
    </a>
</div>
</body>
</html>
